<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viamar.com - Login</title>

    <link rel="icon" href="../media/img/logo-viagens.webp" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<!--Header-->
<header id="head">
</header>

<main class="d-flex justify-content-center align-items-center h-100 vh-100"
      style="background-image: url('../media/img/FundoDePraiaTelaLogin.png'); background-size: cover; background-repeat: no-repeat; background-position: center; width: 100%; height: 100vh;">
    <div class="d-flex justify-content-center align-items-center w-100">
        <form class="border p-2 border border-4 bg-white shadow-lg" style="opacity: 80%">
            <div class="d-flex flex-column align-content center justify-content-center px-5">
                <img class="mb-4 align-self-center" src="../media/img/logo-viagens.webp" alt="" width="120px" height="120px">
                <h1 class="h3 mb-3 px-5 fw-normal align-self-center">Fazer login</h1>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput" class="fs-5">seumelhor@email.com</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword" class="fs-5">senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input bg-dark" type="checkbox" value="remember-me" id="flexCheckDefault" >
                <label class="form-check-label" for="flexCheckDefault">
                    Lembre-se
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
        </form>
    </div>
</main>

<!--Footer-->
<footer id="foot">
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/src/jvs/header.js"></script>
<script src="/src/jvs/footer.js"></script>
</body>
</html>
