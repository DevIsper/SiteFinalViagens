<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Viamar.com - Login</title>

    <link rel="icon" href="../media/img/logo-viagens.webp" type="image/x-icon">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
<!--Header-->
<header id="head">
</header>

<main class="d-flex justify-content-center align-items-center h-100 vh-100"
      style="background-image: url('../media/img/FundoDePraiaTelaLogin.png'); background-size: cover; background-repeat: no-repeat; background-position: center; width: 100%; height: 100vh;">
    <div class="d-flex justify-content-center align-items-center w-100">
        <form>
            <div class="d-flex flex-column align-content center justify-content-center px-5">
                <img class="mb-4 align-self-center" src="../media/img/logo-viagens.webp" alt="" width="80" height="80">
                <h1 class="h3 mb-3 px-5 fw-normal align-self-center">Fazer login</h1>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">seumelhor@email.com</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">senha</label>
            </div>

            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Lembre-se
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
            <p class="mt-1 text-body-secondary">&copy; 2024</p>
        </form>
    </div>
</main>

<!--Footer-->
<footer id="foot">
</footer>

<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/src/jvs/header.js"></script>
<script src="/src/jvs/footer.js"></script>
</body>
</html>
